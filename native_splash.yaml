flutter_native_splash:
  color: "#FFFFFF"  # White Background
  color_dark: "#042a49"
  image: assets/logo.png
  image_dark: assets/logo.png  # Same image for dark mode (adjust if needed)
  branding_mode: bottom  # Positions branding at the bottom

  android_12:
    color: "#FFFFFF"  # White Background
    image: assets/logo.png
    image_dark: assets/logo.png


  android: true
  ios: true
  web: false

  fullscreen: true
  android_gravity: center  # Ensures image covers the screen
  ios_content_mode: scaleToFill  # Ensures proper scaling on iOS
  web_image_mode: center
