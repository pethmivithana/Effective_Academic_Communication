flutter_native_splash:
  color: "#ffffff"            # White background for all platforms
  color_dark: "#ffffff"       # White background for dark mode too
  image: assets/Logo03.png
  image_dark: assets/Logo03.png
  branding_mode: bottom       # Positions branding at the bottom

  android_12:
    color: "#ffffff"          # White background for Android 12 splash
    color_dark: "#ffffff"     # White background in dark mode too
    image: assets/Logo03.png
    image_dark: assets/Logo03.png

  android: true
  ios: true
  web: false

  fullscreen: true
  android_gravity: fill     # Keeps logo centered
  ios_content_mode: scaleToFill  # Scales the logo to fill splash on iOS
  web_image_mode: center
